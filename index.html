<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumen Studio – IA Criativa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos otimizados */
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff6b6b;
      --background: #121420;
      --card-bg: rgba(30, 33, 48, 0.9);
      --text: #f0f2f6;
      --text-muted: #a0a8c0;
      --input-bg: rgba(20, 23, 38, 0.6);
      --hover-bg: rgba(60, 65, 90, 0.8);
      --border: rgba(80, 85, 115, 0.3);
    }
    body {
      font-family: 'Inter', 'Montserrat', Arial, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
    }
    .logo {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    textarea, input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0;
      transition: width 0.3s;
    }
    .error {
      color: var(--accent);
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 768px) {
      main { padding: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lumen Studio</div>
  </header>
  <main>
    <section class="card">
      <label for="text-input">Digite seu texto</label>
      <textarea id="text-input" placeholder="Escreva aqui o texto que deseja converter em voz..."></textarea>
      <label for="voice-select">Selecione a voz</label>
      <select id="voice-select">
        <option value="EXAVITQu4vr4xnSDxMaL">Bianca (BR)</option>
        <option value="VR6AewLTigWG4xSOukaG">Antônio (BR)</option>
        <option value="MF3mGyEYCl7XYWbV9V6O">Lúcia (PT)</option>
        <option value="Wa8JcdAKK7NzSC0jv3Bs">Minha Voz</option>
      </select>
      <label for="api-key">Chave API ElevenLabs</label>
      <input type="password" id="api-key" placeholder="Cole sua chave API aqui">
      <button id="generate-btn">Gerar Áudio</button>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="error" id="error-message"></div>
    </section>
    <section class="card" id="audio-result" style="display: none;">
      <audio id="audio-player" controls></audio>
      <button id="play-with-effects">▶️ Reproduzir com Efeitos</button>
      <button id="download-btn">⬇️ Baixar Áudio</button>
    </section>
  </main>
  <script>
    const generateBtn = document.getElementById('generate-btn');
    const progressFill = document.getElementById('progress-fill');
    const errorMessage = document.getElementById('error-message');
    const audioResult = document.getElementById('audio-result');
    const audioPlayer = document.getElementById('audio-player');

    async function loadImpulseResponse(audioContext) {
      const response = await fetch('https://cdn.jsdelivr.net/gh/ai-voice-assets/reverbs/ir-room-small.wav');
      const arrayBuffer = await response.arrayBuffer();
      return await audioContext.decodeAudioData(arrayBuffer);
    }

    generateBtn.addEventListener('click', async () => {
      const text = document.getElementById('text-input').value.trim();
      const voice = document.getElementById('voice-select').value;
      const apiKey = document.getElementById('api-key').value.trim();
      if (!text || !apiKey) {
        errorMessage.textContent = "Por favor, preencha todos os campos!";
        errorMessage.style.display = "block";
        return;
      }
      generateBtn.disabled = true;
      progressFill.style.width = "0%";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress <= 95) progressFill.style.width = `${progress}%`;
      }, 300);
      try {
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voice}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": apiKey
          },
          body: JSON.stringify({ text })
        });
        if (!response.ok) throw new Error("Erro ao gerar áudio!");
        const blob = await response.blob();
        const arrayBuffer = await blob.arrayBuffer();

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;

        const convolver = audioContext.createConvolver();
        convolver.buffer = await loadImpulseResponse(audioContext);

        source.connect(convolver);
        convolver.connect(audioContext.destination);

        source.start();

        audioPlayer.src = URL.createObjectURL(blob);
        audioResult.style.display = "block";
        clearInterval(interval);
        progressFill.style.width = "100%";
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.style.display = "block";
        clearInterval(interval);
      } finally {
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
